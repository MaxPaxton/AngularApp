<ul id='myTable'>
    <li *ngFor="let video of videos$">
      <strong>{{video.title}}</strong>

      <li>Rating :{{video.rating}}</li>
      <li>Length: {{video.lenght}}</li> <!-- dat typo doe -->
      <li>Genre: {{video.genre}}</li>
      </ul>
    </li>
  </ul>
